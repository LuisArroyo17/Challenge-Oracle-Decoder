<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Encriptador de Texto</h1>

    <div class="container">
        
        <div class="textarea-container">
            <textarea class="input" id="inputText" placeholder="Escribe tu texto aquí..."></textarea>
            <div>
                <button onclick="encrypt()">Encriptar</button>
                <button onclick="decrypt()">Desencriptar</button>
            </div>
        </div>
        <div class="output-container">
            
            <div class="output" id="outputText" placeholder="Escribe tu texto aquí..."></div>
            <button id="copyButton" onclick="copyText()">Copiar Texto</button>
        </div>
    </div>

    <div class="image-container">
        <img src="https://media.tenor.com/hWg8g8VHhjoAAAAi/yaseen.gif" alt="Imagen">
    </div>

    <script src="script.js"></script>

</body>
</html>
